<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUYAMBILI - Votre plateforme de lecture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Fixe -->
    <div class="background-image"></div>

    <!-- Top App Bar -->
    <header class="topappbar">
        <div class="topappbar-left">
            <div class="logo">
                <img src="assets/images/logo.png" alt="MUYAMBILI Logo" class="logo-image">
                <span class="logo-text">MUYAMBILI</span>
            </div>
        </div>
        
        <div class="topappbar-center">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Rechercher un livre, auteur ou genre...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="topappbar-right">
            <!-- Espace pour éléments futurs -->
        </div>
    </header>

    <!-- Navigation Latérale (Desktop) -->
    <nav class="sidebar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="home">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Accueil</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="library">
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">Livres</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active" data-page="account">
                    <i class="fas fa-user nav-icon"></i>
                    <span class="nav-text">Compte</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="contact">
                    <i class="fas fa-envelope nav-icon"></i>
                    <span class="nav-text">Contact</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Navigation Mobile (Bottom) -->
    <nav class="bottom-nav">
        <ul class="bottom-nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="home">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Accueil</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="library">
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">Livres</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active" data-page="account">
                    <i class="fas fa-user nav-icon"></i>
                    <span class="nav-text">Compte</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="contact">
                    <i class="fas fa-envelope nav-icon"></i>
                    <span class="nav-text">Contact</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Contenu Principal -->
    <main class="main-content">
        <!-- Page Compte -->
        <section id="account-page" class="page active">
            <div class="account-container">
                <div class="account-header">
                    <h1 class="account-title">Mon Compte</h1>
                    <p class="account-subtitle">Connectez-vous ou créez un compte</p>
                </div>

                <div class="auth-buttons">
                    <button class="auth-btn signin-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <button class="auth-btn signup-btn">
                        <i class="fas fa-user-plus"></i>
                        S'inscrire
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/books.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
